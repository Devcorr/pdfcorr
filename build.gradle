apply plugin: 'java'

repositories {
    maven {
        url "https://repo1.maven.org/maven2"
    }
}

dependencies {
    compile (["com.itextpdf:itextpdf:5.5.4",
            "org.bouncycastle:bcmail-jdk16:1.46",
            "org.bouncycastle:bcprov-jdk15on:1.49",
            "org.bouncycastle:bctsp-jdk16:1.46",
            "org.bouncycastle:bcpkix-jdk15on:1.49",
            "org.apache.santuario:xmlsec:1.5.1"
    ])
    testCompile (["com.itextpdf:itextpdf:5.5.4",
                  "junit:junit:4.12",
                  "org.bouncycastle:bcmail-jdk16:1.46",
                  "org.bouncycastle:bcprov-jdk15on:1.49",
                  "org.bouncycastle:bctsp-jdk16:1.46",
                  "org.bouncycastle:bcpkix-jdk15on:1.49",
                  "org.apache.santuario:xmlsec:1.5.1",
                  "commons-io:commons-io:2.4"
    ])
}

jar {
    manifest {
        attributes("Implementation-Title": "pdfcorr",
                    "Created-By": "Devcorr Technologies, LLC",
                    "Implementation-Vendor": "Devcorr Technologies, LLC")
    }
}